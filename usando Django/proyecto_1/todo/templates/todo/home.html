{% extends "todo/layout.html" %}

{% block content %}

<div class="container">
<table class="table table-dark table-striped text-center">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tarea</th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        {% for tarea in tareas %}
        <tr>
          <th scope="row">{{ tarea.id }}</th>
          <td>{{ tarea }}</td>
          <td>
            <button class="btn btn-outline-primary"><a style="text-decoration: none;" href="{% url 'editar' tarea.id %}">Editar</a></button>
            <button  class="btn btn-outline-danger"><a style="text-decoration: none;" href="{% url 'eliminar' tarea.id %}">Eliminar</a></button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</div>

{% endblock %}
